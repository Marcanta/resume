name: CD / Deploy / Production

on: 
  push:
    tags:        
      - '**'  
  workflow_dispatch:
    
      
jobs:
  clear-container:
    runs-on: lil-server
    steps:
      - name: Remove old container
        run: docker rm -f $(docker ps -q --filter="name=resume")
        
  build-image:
    runs-on: lil-server
    needs: [ clear-container ]
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Build Docker Image...
        run: docker build -t resume-${{github.ref_name}} .

  run-container:
    runs-on: lil-server
    needs: [ build-image ]
    steps:
      - name: Run Docker Container...
        run: docker run --name=resume-container-${{github.ref_name}} -p 3000:3000 resume-${{github.ref_name}}


